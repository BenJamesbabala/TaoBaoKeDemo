<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>便宜买</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        body { font: 15px "Microsoft YaHei", Arial, Helvetica, sans-serif; background: #FFF;}
        img { border: 0; display: block }
        ul, li { list-style: none; }
        a { text-decoration: none; color: #333; }
        a:hover { color: #000; text-decoration: none; }
        input {
            border:none;
            outline:none;
            background:none;
        }
        .content {
            width: 700px;
            margin: auto;
            margin-top: 10%;
        }

        .content .logo {
            height: 100px;
        }
        .content .search {
            border: 2px solid #fb4806;
            height: 46px;
        }
        .content .search .search_left {
            width: 576px;
            height: 46px;
            float: left;
        }
        .content .search .search_right {
            width: 120px;
            height: 46px;
            background-color: #fb4806;
            float: left;
        }
        .content .search .search_left input {
            width: 98%;
            height: 46px;
            padding: 0 5px 0 5px;
            font-size: 15px;
        }
        .content .search .search_right input {
            width: 100%;
            height: 46px;
            color: white;
            font-size: 15px;
        }
    </style>
</head>
<body>
{% csrf_token %}
    <div class="content">
        <div class="logo">
        </div>
        <div class="search">
            <form action="" method="get" onsubmit="return search_submit_check()">
                    <div class="search_left">
                        {% if data %}
                            <input type="text" name="product_name" placeholder="请输入商品名称" value="{{ data.product_name }}" />
                        {% else %}
                            <input type="text" name="product_name" placeholder="请输入商品名称" />
                        {% endif %}
                    </div>
                    <div class="search_right">
                        <input type="submit" value="商品搜索" />
                    </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function search_submit_check() {
            var name = document.getElementsByName("product_name")[0].value;
            if (name.length === 0) {
                alert('请输入商品名称')
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
