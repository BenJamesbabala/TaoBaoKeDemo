<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
   <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>{{ data.q }}_商品搜索</title>
    <link href="/static/css/base.css" rel="stylesheet">
    <style type="text/css">
        .search-bar {
            width: 964px;
            margin: auto;
        }
        .search-bar .logo {
            height: 100px;
        }
        .search-bar .search {
            border: 2px solid #fb4806;
            height: 46px;
        }
        .search-bar .search .search_left {
            width: 840px;
            height: 46px;
            float: left;
        }
        .search-bar .search .search_right {
            width: 120px;
            height: 46px;
            float: left;
        }
        .search-bar .search .search_left input {
            width: 98%;
            height: 46px;
            padding: 0 5px 0 5px;
            font-size: 15px;
        }
        .search-bar .search .search_right button {
            width: 100%;
            height: 46px;
            color: white;
            font-size: 15px;
            background-color: #fb4806;
        }

        .search-content {
            width: 964px;
            margin: auto;
        }
        .search-content .baby-father {
            width: 985px;
            margin-left: -10px;
            overflow: hidden;
        }
        .search-content .baby-father .baby-item {
            width: 224px;
            height: 345px;
            float: left;
            margin: 10px;
            border: #ECECEC 1px solid;
        }
        .search-content .baby-father .baby-item:hover {
            border: #fb4806 1px solid;
        }
        .baby-item .item-info {
            width: 100%;
            height: 44px;
            float: left;
        }
        .baby-item .item-img img{
            max-width: 224px;
            max-height: 224px;
            float: left;
        }
        .baby-item .item-money {
            height: 31px;
            width: 214px;
            line-height: 30px;
            margin: 5px 5px 0 5px;
        }
        .baby-item .item-money .nprice {
            display: block;
            color: #fb4806;
            height: 100%;
            width: 50%;
            font-size: 14px;
            float: left;
        }
        .baby-item .item-money .oprice {
            height: 100%;
            color: #4e4e4e;
            text-decoration: line-through;
            display: block;
            width: 50%;
            font-size: 14px;
            text-align: right;
            float: left;
        }
        .baby-item .item-coupon {
            height: 30px;
            line-height: 30px;
            width: 214px;
            margin: 0 5px 0 5px;
            font-size: 14px;
            text-decoration: underline;
        }
        .baby-item .item-coupon a {
            color: red;
        }
        .baby-item .item-pname {
            font-size: 13px;
            color: #393939;
            width: 214px;
            height: 40px;
            margin: 5px 5px 5px 5px;
            overflow: hidden;
        }

        .baby-item .item-pname a:hover {
            color: #fb4806;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="search-bar">
    <div class="search">
        <form action="search.html" method="get" id="HSearch" onsubmit="return search_check()">
            <div class="search_left">
                <input type="text" name="q" placeholder="面包" />
            </div>
            <div class="search_right">
                <button type="submit">商品搜索</button>
            </div>
        </form>
    </div>
</div>

<div class="search-content">
    <div class="baby-father">
        {% for baby in data.res %}
            <div class="baby-item">
            <div class="item-img">
                <img src="{{ baby.pict_url }}">
            </div>
            <div class="item-info item-money">
                <span class="nprice">现价<span class="font-20-bold">￥{{ baby.zk_final_price }}</span></span>
                <span class="oprice">原价￥{{ baby.reserve_price }}</span>
            </div>
            {% if baby.coupon_id %}
                <div class="item-info item-coupon">
                    <a href="{{ baby.coupon_share_url }}" target="_blank">
                        <span>领取{{ baby.coupon_info }}优惠券</span>
                    </a>
                </div>
            {% endif %}
            <div class="item-info item-pname">
                {% if baby.coupon_id %}
                    <a href="{{ baby.coupon_share_url }}" target="_blank">
                {% else %}
                    <a href="{{ baby.url }}" target="_blank">
                {% endif %}
                    {{ baby.title }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript">
    function search_check() {
        var formObject = document.getElementById('HSearch');
        var inputQ = formObject['q'];
        if (inputQ.value.length === 0) {
            inputQ.value = inputQ.placeholder;
        }
        return true;
    }
</script>
</body>
</html>
